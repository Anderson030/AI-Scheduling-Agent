version: '3.8'

services:
  db:
    image: postgres:15
    container_name: scheduling_agent_db
    environment:
      POSTGRES_USER: scheduling_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: scheduling_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
